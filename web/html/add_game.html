~~extends html/base.html~~
<~~content~~>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Add Game</h1>
                <form method="post" enctype="multipart/form-data">
                    <label>Name: <input type="text" maxlength="256" required name="name" class="form-control"></label>
                    <label>Released: <input type="date" required name="released" class="form-control"></label>
                    <label>Icon: <input type="file" required name="icon" id="icon" class="form-control-file" accept="image/png,image/jpeg,image/bmp" onchange="check_file()"></label>
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
</~~content~~>
<~~scripts~~>
    <script>
        function check_file() {
            const file = $('#icon')[0].files[0]
            if (file.size > 4 << 20 || !(file.type == 'image/png' || file.type == 'image/jpeg')) {
                alert('File is too big!')
                $('#icon').val('')
            }
        }
    </script>
</~~scripts~~>
